<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<!-- 페이지 제목 설정 -->
<th:block layout:fragment="title">
    <title>자유게시판 글 작성하기</title>
</th:block>

<!-- CSS 파일 연결 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
	<link rel="stylesheet" th:href="@{/css/board_write.css}">
</th:block>

<!-- JavaScript 파일 연결 (현재 주석 처리됨) -->
<th:block layout:fragment="javascript">
    <!--    <script th:src="@{/js/index.js}"></script>-->
</th:block>

<!-- 컨테이너 영역 시작 -->
<th:block layout:fragment="containerFragment">
    <div class="container">
        <!-- 글 작성 폼 시작 -->
        <form th:action="@{/post}" method="post">
            <!-- 제목 입력 필드 -->
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
            </div>

            <!-- 내용 입력 필드 -->
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary">작성하기</button>
        </form>
        <!-- 글 작성 폼 끝 -->
    </div>
</th:block>
<!-- 컨테이너 영역 끝 -->

</html>
