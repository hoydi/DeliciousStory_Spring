<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="title">
    <title>자유게시판</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/boardList.css}">
</th:block>

<th:block layout:fragment="javascript">
    <!--    <script th:src="@{/js/index.js}"></script>-->
</th:block>

<th:block layout:fragment="containerFragment">
    <div class="container">
		<h1>자유게시판</h1>
		       <table>
		           <thead>
		               <tr>
		                   <th>번호</th>
		                   <th>작성자</th>
		                   <th>제목</th>
		                   <th>내용</th>
		                   <th>작성일자</th>
		                   <th>조회 수</th>
		               </tr>
		           </thead>
		           <tbody>
		               <tr th:each="board : ${boards}">
		                   <td th:text="${board.postId}"></td>
		                   <td th:text="${board.userId}">작성자</td>
		                   <td th:text="${board.title}">제목</td>
		                   <td th:text="${board.content}">내용</td>
		                   <td th:text="${#dates.format(board.postDate, 'yyyy-MM-dd')}">작성일자</td>
		                   <td th:text="${board.views}">조회 수</td>
		               </tr>
		           </tbody>
		       </table>
	<a class="btn secondary" th:href="@{/}">글쓰기</a> <!--일단 메인으로 이동함-->
    </div>  
</th:block>

</html>
