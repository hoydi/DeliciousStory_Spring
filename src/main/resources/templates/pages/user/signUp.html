<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="title">
    <title>회원가입</title>
</th:block>
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/index.css}">

</th:block>

<th:block layout:fragment="javascript">
    <!--    <script th:src="@{/js/index.js}"></script>-->
</th:block>

<th:block layout:fragment="containerFragment">
    <div class="container">
        <h2>회원가입</h2>	
		
		<form action="/register" method="post">
		<div class="form-group">
			<label for="userName">이름</label>
			<input type="name" id="userName" name="userName" required>
		</div>
		<div class="form-group">
			<label for="userId">아이디</label>
			<input type="id" id="userId" name="userId" required>
		</div>
		<div class="form-group">
			<label for="userPw">비밀번호</label>
			<input type="password" id="userPw" name="userPw" required>
		</div>
		<div class="form-group">
			<label for="userPw2">비밀번호 확인</label>
			<input type="password" id="userPw2" name="userPw2" required>
		</div>
		<div class="form-group">
			<label for="userEmail">이메일</label>
			<input type="email" id="userEmail" name="userEmail" required>
		</div>
		        
            <button type="submit" class="btn">회원가입</button>
			<a class="btn secondary" th:href="@{/login}">로그인 화면으로 가기</a> <!--뒤로가기 버튼 누르면 메인 페이지로 이동-->
        </form>
    </div>
</th:block>

</html>
