<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/mypage_layout}">

<th:block layout:fragment="title">
    <title>좋아요 리스트</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <link rel="stylesheet" th:href="@{/css/mypage_likes.css}">
</th:block>

<th:block layout:fragment="containerFragment">
    <div class="container">
        <h2>좋아요 리스트</h2>

        <!-- 카드 리스트 -->
        <div class="card-list" id="card-list">
            <!-- JavaScript로 카드가 동적으로 추가될 예정 -->
			
        </div>

		<!-- 검색과 페이지네이션 -->
		<div class="search-pagination">
            <form method="get" th:action="@{/myposts}">
                <input class="button1" type="text" name="keyword" placeholder="검색어를 입력하세요..." />
                <button class="button2" type="submit">검색</button>
            </form>
        </div>
    </div>
</th:block>

</html>
