<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="title">
    <title>로그인</title>
</th:block>

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<link rel="stylesheet" th:href="@{/css/SignIn.css}">


</th:block>

<th:block layout:fragment="javascript">
    <!-- <script th:src="@{/js/index.js}"></script> -->
</th:block>


<th:block layout:fragment="containerFragment">
    <div class="container">
        <h2>로그인</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>

            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required >

            </div>
            <button type="submit" class="btn">로그인</button>
            <a class="btn secondary" th:href="@{/register}">회원가입</a>
            <!-- Display error message if there's an error parameter in the URL -->
            <div th:if="${param.error}">
                <p class="error">Invalid username or password. Please try again.</p>
            </div>
        </form>
    </div>
</th:block>
</html>
