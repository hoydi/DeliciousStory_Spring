<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<th:block layout:fragment="title">
	<title th:text="${recipe.name}"></title>
</th:block>

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<link rel="stylesheet" th:href="@{/css/recipeDetail.css}">
</th:block>

<th:block layout:fragment="javascript">
	<script th:src="@{/js/recipeDetail.js}"></script>
</th:block>

<th:block layout:fragment="containerFragment">
	<div class="container">
		<div class="recipe-detail">
			<img th:src="${recipe.mainImageUrl}" alt="레시피 이미지">
			<h1 id="recipeTitle" th:text="${recipe.name}">레시피 이름</h1>
			<p>
				<strong>칼로리:</strong> <span id="recipeCalories"
					th:text="${recipe.calories} + ' kcal'">칼로리</span>
			</p>
			<p>
				<strong>재료:</strong> <span id="recipeIngredients"
					th:text="${recipe.ingredients}">재료 목록</span>
			</p>
			<p>
				<strong>조리법:</strong> <span id="recipeManual"
					th:text="${recipe.manual}"></span>
			</p>

			<!-- 이미지 URL 텍스트를 포함하는 요소 -->
			<div id="recipeImageUrls" th:text="${recipe.manualImageUrl}"
				style="display: none;"></div>
				
			<!-- 이미지가 표시될 영역 -->
			<div id="recipeImages"></div>

			<p>
				<strong>팁:</strong> <span id="recipeTips" th:text="${recipe.tips}">레시피
					팁</span>
			</p>

			<button onclick="history.back()">뒤로 가기</button>
			<button onclick="speakRecipe()">읽기</button>

		</div>


	</div>
</th:block>

</html>
