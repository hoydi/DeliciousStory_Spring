<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="title">
    <title>Sign In</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</th:block>

<th:block layout:fragment="javascript">
    <!-- <script th:src="@{/js/index.js}"></script> -->
</th:block>

<th:block layout:fragment="containerFragment">
    <div class="container">
        <h2>Sign In</h2>
        <form th:action="@{/signin}" method="post">
            <div class="form-group">
                <label for="username">User ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <a class="btn secondary" th:href="@{/signup}">Sign Up</a>
            <!-- Display error message if there's an error parameter in the URL -->
            <div th:if="${param.error}">
                <p class="error">Invalid username or password. Please try again.</p>
            </div>
        </form>
    </div>
</th:block>
</html>
